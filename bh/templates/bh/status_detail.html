{% extends "bh/main.html" %}

{% block statuses %}active{% endblock %}

{% block content %}
    <h3>{{ status.1 }}</h3>
	<div class="list-group">
		{% for person in people.all %}
			<a class="list-group-item" href="{% url 'bh:person' pk=person.pk %}">{{ person }}</a>
		{% endfor %}
	</div>
{% endblock %}
