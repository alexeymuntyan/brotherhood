{% extends "bh/main.html" %}

{% block events %}active{% endblock %}

{% block content %}
    <h3>Типы событий</h3>
    <div class="">
        {% for event_type in event_types %}
            <div class="panel panel-default col-md-6">
                <div class="panel-body">
                    <a class="btn btn-success col-md-12" href="{% url 'bh:event_type' pk=event_type.pk %}">
                        {{ event_type.name }}
                    </a>
                </div>
            </div>
        {% endfor %}
        <div class="panel panel-default col-md-6">
            <div class="panel-body">
                <a class="btn btn-success col-md-12" href="{% url 'bh:event_type' pk=0 %}">
                    Без типа
                </a>
            </div>
        </div>
    </div>
{% endblock %}
